<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <div>
          <h1>Weather Journal App</h1>
        </div>
        <div class="container">
          <div class="left">
            <div class="zip">
              <label for="zip">Enter zip code:</label>
              <input
                type="text"
                id="zip"
                name="zip"
                placeholder="enter zip code"
              />
            </div>
            <div class="feeling">
              <label for="feeling">How do you feel today</label>
              <textarea
                name="feeling"
                id="feelings"
                placeholder="how you fee today"
              ></textarea>
            </div>
            <div class="action">
              <button id="generate">Generate</button>
            </div>
          </div>
          <div class="right">
            <div>Date: <span  id="date">-</span></div>
            <div>Temp: <span id="temp">-</span></div>
            <div>Content: <span id="content">-</div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
